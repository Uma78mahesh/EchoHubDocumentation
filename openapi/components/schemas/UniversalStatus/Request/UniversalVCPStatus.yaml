required:
  - RequestValueType
  - RequestValue
  - Action
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      Value for this field should be one of the following items : 
      DraftNumber or CardNumberToken or PayeeCheckClaimNumber or ClaimNumber or PayHubPaymentId
  RequestValue:
    type: string
    description: Request Value
    minLength: 2
  Action:
    type: string
    description: >-
      Value for this field should be one of the following items : 
      Status or Transaction
  LibraryMethod:
    type: string
    description: Library Method should be 'VCPStatus'