required:
  - RequestValueType
  - RequestValue
  - LibraryMethod
type: object
properties:
  RequestValueType:
    type: string
    description: >-
      Value for this field should be one of the following items : 
      PayorReferenceID or EchoHubTranscationID
  RequestValue:
    type: string
    description: Request Value
    minLength: 2
  LibraryMethod:
    type: string
    description: Library Method should be 'VenmoCancel'